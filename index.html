<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive scaling -->
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Link external CSS -->
</head>
<body>
  <h1> Welcome to My Interactive Page</h1>

  <!-- Part 1: Event Handling Example -->
  <button id="greetBtn">Click Here</button> <!-- Button user clicks -->
  <p id="greetMsg"></p> <!-- Message appears here -->

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2> Dark Mode Toggle</h2>
    <button id="toggleTheme">Toggle Dark/Light Mode</button> <!-- Dark mode button -->
  </section>

  <section>
    <h2>Counter</h2>
    <!-- Buttons for counter -->
    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>
    <p>Count: <span id="counter">0</span></p> <!-- Counter display -->
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2> Sign Up Form</h2>
    <!-- Signup form -->
    <form id="signupForm">
      <label>Name: <input type="text" id="name" placeholder="Enter your full name"></label><br>
      <label>Email: <input type="text" id="email" placeholder="enter your email address"></label><br>
      <label>Password: <input type="password" id="password" placeholder="Enter password"></label><br>
      <button type="submit">Submit</button>
    </form>
    <div id="formFeedback"></div> <!-- Error or success messages -->
  </section>

  <!-- Link external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
